<!DOCTYPE html>
<html>
<head>
    <title>Translation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 40px;
            border-radius: 40px;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        input[type="text"], textarea {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <form id="translate-form" action="/translate" method="post">
        <textarea name="source" placeholder="Enter source sentence" required></textarea>
        <input type="submit" value="Translate">
    </form>
    <textarea id="output" disabled></textarea>

    <script>
    document.getElementById('translate-form').addEventListener('submit', function(event) {
        event.preventDefault();

        var form = event.target;
        var data = new FormData(form);

        fetch(form.action, {
            method: form.method,
            body: data
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('output').value = data.translation;
        });
    });
    </script>
</body>
</html>
